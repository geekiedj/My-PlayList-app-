<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>My Playlist App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span
             class="text-primary">Play</span>List</h1>
             <form id="song-form">
                <div class="form-group">
                    <label for="title">Song-Title</label>
                    <input type="text" id="title" 
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" 
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="songlink">Song-Link</label>
                    <input type="text" id="songlink" 
                    class="form-control">
                </div>
                <input type="submit" value="Add fave jam"
                 class="btn btn-primary btn-block">
                
             </form>
             <table class="table table-striped mt-5">
                <thead>
                    <tr>
                       <th>Title</th>
                       <th>Artist</th>
                       <th>Song-Link</th>
                       <th></th>
                    </tr>
                </thead>
                <tbody id="song-list"></tbody>
             </table>
        
    </div>
 <script src="app.js"></script> 
</body>
</html>
